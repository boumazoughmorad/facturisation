                <div class="table-responsive">

                      <tr>

                            </label>
                          </div>

                        <th> Numero Facture </th>

                              <input type="checkbox" class="form-check-input">

                          </div>
                        </td>
                        <td >

                        <td>

                         </td>
                    
                        <td>
                          <div class="btn btn-danger btn-fw" (click)="supprimerdocument(doc.id)">supprimer</div>

                          <img src="assets/iconPDF.png" width="2%" height="2%"  style="float: right;" (click)="imprimer(doc.id)">
